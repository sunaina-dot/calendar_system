<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 to-blue-500 flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">

    <h2 class="text-3xl font-bold text-indigo-600 text-center mb-6">
      Register
    </h2>

    <form method="POST" class="space-y-4">
      <input
        type="text"
        name="fullname"
        placeholder="Full Name"
        required
        class="w-full px-4 py-2 border rounded-lg"
      >

      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-2 border rounded-lg"
      >

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 border rounded-lg"
      >

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border rounded-lg"
      >

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700"
      >
        Register
      </button>
    </form>

 
    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account?
      <a href="/" class="text-indigo-600 font-medium hover:underline">
        Back to Login
      </a>
    </p>

  </div>

</body>
</html>
